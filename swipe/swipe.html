<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="../Style/reset.css">
    <style type = "text/css">
        .swipe-box {
            width : 100%;
            height: 50vh;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #eddaba;
        }
    
        .bg-before {
            height: 100%;
            width: 100%;
            background-color: brown;
            position: absolute;
        }

        .bg-after{
            height: 100%;
            width: 100%;
            background-color: cadetblue;
            position: absolute;
        }

        .control-bar {
            height: 100%;
            width: 20px;
            background-color: #ffffff;
            position: absolute;
        }
        
    </style>
</head>
<body>
    <div class="swipe-box">
        <div class="bg-before">
            <div class="before-color"></div>
        </div>
        <div class="bg-after">
            <div class="after-color"></div>
        </div>
        <div class="control-bar" id = "control_bar">
            <div class="control-color"></div>
        </div>
    </div>
</body>
<script>
    var controlBar = document.getElementById('control_bar')

    controlBar.addEventListener(MouseEvent, function(){

    })
</script>
</html>
