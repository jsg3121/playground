<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/reset.css">
    <style type="text/css">
        body {
            -ms-user-select: none;
            -moz-user-select: -moz-none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }

        .swipe-box {
            width: 100%;
            height: 50vh;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #eddaba;
        }

        .bg-before {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .bg-before .bg_img {
            width: 100vw;
            height: 100%;
            background: #000000 url("../asset/images/city_img.png") center/cover no-repeat;
        }

        .bg-after {
            height: 100%;
            width: 50%;
            position: absolute;
            overflow: hidden;
        }

        .bg-after .bg_img{
            width: 100vw;
            height: 100%;
            background: #000000 url("../asset/images/outdoor_img.png") bottom/cover no-repeat;
        }

        .bg-before img,
        .bg-after img {
            width: 100vw;
            height: 100%;
            object-fit: contain;
            opacity: 0;
        }

        .control-bar {
            height: 100%;
            width: 20px;
            background-color: #ffffff;
            position: absolute;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="swipe-box" id='swipebox'>
        <div class="bg-before"> <!-- 뒤에서 움직이지 않는 이미지 -->
            <div class="bg_img"></div>
            <img src="../asset/images/city_img.png" alt="img" height="100%" draggable="false">
        </div>
        <div class="bg-after" id="afterBg"><!-- 변경바와 함께 너비가 변하는 이미지 -->
            <div class="bg_img"></div>
            <img src="../asset/images/outdoor_img.png" alt="img" height="100%" draggable="false">
        </div>
        <div class="control-bar" id="control_bar"> <!-- 배경 위치 조정 막대 -->
            <div class="control-color"></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script src = "../swipe/swipe.js" type = "text/babel"></script>
</html>
