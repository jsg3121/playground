<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Style/reset.css">
    <style>
        .rolling_box{
            width: 300px;
            height: 40px;
            text-align: center;
            border: 1px solid #848484;
        }

        .rolling_box ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .rolling_box ul li {
            width: 100%;
            height: 100%;
            transition: .5s;
        }

        .rolling_box ul li p {
            font-size: 30px;
            line-height: 40px;
            font-weight: bold;
        }

        .before_slide {
            transform: translateY(100%);
        }

        .after_slide {
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="rolling_box">
        <ul id ="rolling_box">
           
        </ul>
    </div>
    <script>
        var rollingData = [
                            '서울',
                            '대구',
                            '부산',
                            '경기',
                            '울산',
                            '포항',
                            '전주',
                            '강원'
                          ];
        var setIntervalNum = 0;
        var listHTML = '';
        var idx = 0;
        var arrCnt = rollingData.length;
        var listBox = document.getElementById('rolling_box')
        var timer = 1000;
        // for(var i = 0; i < rollingData.length; i++) {
        // }

        setInterval(function() {
            
            if(idx < arrCnt){
                console.log(rollingData[idx])
                if(idx < arrCnt - 1 && idx != 0){
                    listBox.children[0].classList.add('active_card')
                    listBox.children[1].classList.add('active_card')
                    addAndRemove()
                    idx ++
                } else if(idx == arrCnt - 1) {
                   
                    idx = 0;
                } else if (idx == 0) {
                    listHTML =  "<li class = 'rolling_data" + idx + "'><p>"+ rollingData[idx] + "</p></li>" +
                                "<li class = 'rolling_data" + (idx + 1) + "'><p>"+ rollingData[idx + 1] + "</p></li>";
                                listBox.innerHTML = listHTML;
                    idx ++
                }
            }

        }, timer)

        

        
        function addAndRemove() {
            //listBox.innerHTML = listHTML;
        }

    </script>
</body>
</html>
