<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>지도 API 가져오기</title>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=239209e545d9df4474a1062cda33842d"></script>
        
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };
    
            var map = new kakao.maps.Map(container, options);
        </script>
    </head>
    <body>
        <div id="map" style="width:500px;height:400px;"></div>
    </body>
</html>
